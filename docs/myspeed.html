<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
    <el-container style="max-width: 1200px; margin:0 auto">
      <el-header>
        <h1>队伍出手速度计算</h1>
      </el-header>
      <el-main>
        <el-form inline label-width="90px">
          <span v-for="item in config">
            <el-divider v-if="item.divider">{{item.divider}}</el-divider>
            <el-form-item v-bind:label="item.name">
              <el-input-number v-model="item.value"></el-input-number>
            </el-form-item>
            <el-form-item v-if="item.is_guaiwu" label="快速选择">
              <el-select v-model="item.value" placeholder="请选择">
                <el-option
                  v-for="map in maps"
                  :key="map.label"
                  :label="map.label"
                  :value="map.value">
                </el-option>
              </el-select>
            </el-form-item>
          </span>
        </el-form>
        <el-table stripe :data="tableData" style="width: 100%">
          <el-table-column prop="skill" label="技能" width="180">
          </el-table-column>
          <el-table-column prop="speed" label="技能倍率">
          </el-table-column>
          <el-table-column prop="value" label="敏捷">
          </el-table-column>
          <el-table-column prop="result" label="实际出手速度">
          </el-table-column>
        </el-table>
      </el-main>
    </el-container>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.zhimg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
<script>
  const config = [{
    divider: "战士",
    name: "刀战-凤翼",
    speed: 1,
    value: 0
  }, {
    divider: "修士",
    name: "法师-武神",
    speed: 1,
    value: 0
  }, {
    name: "法师-流爆",
    speed: 0.7,
    value: 0
  }, {
    name: "僧侣-456",
    speed: 0.7,
    value: 0
  }, {
    name: "僧侣-大火刀",
    speed: 1.5,
    value: 0
  }, {
    name: "僧侣-漩涡",
    speed: 1.1,
    value: 0
  }, {
    name: "暗使-黑洞",
    speed: 0.7,
    value: 0
  }, {
    divider: "旅人",
    name: "BBS-兽神",
    speed: 0.7,
    value: 0
  }, {
    name: "老板-白金",
    speed: 1.2,
    value: 0
  }, {
    name: "格斗-幻空",
    speed: 1.1,
    value: 0
  }, {
    divider: "幻兽",
    name: "幻兽-急救",
    speed: 1.4,
    value: 0
  }, {
    name: "幻兽-神刃",
    speed: 1.25,
    value: 0
  }, {
    name: "幻兽-狂乱",
    speed: 1.1,
    value: 0
  }, {
    name: "幻兽-恐吓",
    speed: 1.2,
    value: 0
  }, {
    divider: "怪物",
    is_guaiwu: true,
    name: "怪物-敏捷",
    speed: 1,
    value: 0
  }]
  new Vue({
    el: '#app',
    data() {
      return {
        labelPosition: 'right',
        config: config,
        maps: [
          {label: "威彩", value: 171},
          {label: "鬼三", value: 208},
          {label: "龙2", value: 125},
          {label: "龙3", value: 244},
          {label: "洞1", value: 305},
          {label: "洞2", value: 305},
        ]
      };
    },
    computed: {
      tableData() {
        const ret = []
        for (item of config) {
          if (item.value === 0) {
            continue
          }
          ret.push({
            skill: item.name,
            speed: item.speed,
            value: item.value,
            result: Math.floor(item.speed * item.value)
          })
        }
        return ret.sort((a, b) => b.result - a.result)
      }
    }
  })
</script>

</html>
