<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4.12.2/themes/vue.css">
  <script src="//unpkg.zhimg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      executeScript: true,
      relativePath: true,
      subMaxLevel: 2,
      name: '',
      repo: '',
      loadSidebar: true,
      search: {
        placeholder: {
          '/': '搜索'
        },
        paths: "auto",
        depth: 2,
        noData: 'No Results!',
        // Localization
        noData: {
          '/': '找不到结果'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4.12.2"></script>
  <script src="//unpkg.com/docsify@4.12.2/lib/plugins/search.min.js"></script>
</body>
</html>
